	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

Euklidischer Abst.: `$~d(A,B)=\sqrt{(\Delta x)^{2}+(\Delta y)^{2}}$`
</div>

<aside class="notes"><ul>
<li>Abstand = Differenz Koordinaten &amp; Betrag nehmen</li>
<li>anderer Kontext -&gt; andere Berechnung des Abstands auf der (euklidischen) Ebene</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" data-auto-animate="true" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Taxi-Abstand: `$~d(A,B)=|\Delta x|+|\Delta y|$`

Euklidischer Abst.: `$~d(A,B)=\sqrt{(\Delta x)^{2}+(\Delta y)^{2}}$`
</div>

<aside class="notes"><ul>
<li>keine der beiden richtig oder falsch</li>
<li>Je nach Kontext, wird <strong>Größe</strong> eines Objekts anders berechnet <ul>
<li>weil sinnvoll</li>
</ul>
</li>
</ul>
</aside></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

`$$|3|=3$$`
</div>

<aside class="notes"><ul>
<li>&quot;Normaler&quot; Betrag = Abstand von Null</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

`$$|3|=3$$`
`$$|-3|=3$$`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

`$$3,14159265 \ldots$$`
`$$0,31415926 \ldots$$`
`$$0,03141592 \ldots$$`
`$$0,00314159 \ldots$$`
`$$0,00031415 \ldots$$`
`$$0,00003141 \ldots$$`
</div>

<aside class="notes"><ul>
<li><p>im Folgenden: größer/kleiner = <strong>betraglich</strong> größer/kleiner</p>
</li>
<li><p>woran erkennt man, welche Zahlen kleiner/größer sind?</p>
</li>
<li><p>Betrag kann man nicht immer genau angeben</p>
</li>
<li><p>Zahlen weiter links sind wichtiger </p>
</li>
<li><p>je mehr Nullen links, desto kleiner</p>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Je mehr Nullen **links**, 

desto kleiner der Betrag.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Betrag in `$\mathbb{Z}_{10}$`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

`$$\ldots 44444444$$`
`$$\ldots 44444440$$`
`$$\ldots 44444400$$`
`$$\ldots 44444000$$`
`$$\ldots 44440000$$`
`$$\ldots 44400000$$`
</div>

<aside class="notes"><ul>
<li><p>woran erkennt man, welche Zahlen kleiner/größer sind?</p>
</li>
<li><p>anderer Kontext -&gt; anderer Betrag nötig</p>
</li>
<li><p>Zahlen weiter links sieht man in <code>$\mathbb{Z}_{10}$</code> nie → Zahlen rechts wichtiger</p>
</li>
<li><p>je mehr Nullen rechts, desto kleiner</p>
</li>
<li><p>die Zahlen werden der 0 immer ähnlicher</p>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Je mehr Nullen **rechts**, 

desto kleiner der Betrag.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

`$$
\begin{align}
|\ldots 44444444|_{10} &= 1 \\
|\ldots 44444440|_{10} &= \frac{1}{10} \\
|\ldots 44444400|_{10} &= \frac{1}{100} \\
|\ldots 44444000|_{10} &= \frac{1}{1000} \\
|\ldots 44440000|_{10} &= \frac{1}{10000} \\
|\ldots 44400000|_{10} &= \frac{1}{100000} \\
\end{align}
$$`
</div>

<aside class="notes"><ul>
<li>amderer Betrag -&gt; andere Schreibweise <code>$||_{10}$</code></li>
<li>Betrag <code>$\frac{1}{10^{\text{Anzahl Nullen rechts}}}$</code></li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Abstand in `$\mathbb{R}$`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

`$$4,12673325 \ldots$$`
`$$4,12673191 \ldots$$`
</div>

<aside class="notes"><ul>
<li><p>woran erkennt man, dass diese Zahlen nah beieinander liegen?</p>
</li>
<li><p>viele Zahlen links gemeinsam</p>
</li>
<li><p>je mehr Ziffern links gleich, desto näher beide Zahlen</p>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

`$$|4,12673325 \ldots - 4,12673191 \ldots|$$`
</div>

<aside class="notes"><ul>
<li>kann man nicht immer genau angeben</li>
<li>Zahlen weiter links sind wichtiger</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

</div>

</ul>

</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

\\

</div>

<aside class="notes"><ul>

</li>
<li><p>kleinster Kreis, in dem beide Zahlen sind, zeigt Abstand </p>
</li>
<li><p>nehmen wir an die 0 ist oben in der Mitte</p>
<ul>
<li>90 ist dann oben in der Mitte im <code>$\frac{1}{10}$</code>-Kreis</li>
<li>900 ist dann oben in der Mitte im <code>$\frac{1}{100}$</code>-Kreis</li>
<li>9000 ist dann oben in der Mitte im <code>$\frac{1}{1000}$</code>-Kreis</li>

</li>
</ul>

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];

          }
        }
        return target;

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);
